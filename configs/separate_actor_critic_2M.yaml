# Option 3: Separate Actor-Critic Networks - 2M Timesteps
# Fresh training from scratch with larger architecture

environment:
  num_players: 3
  starting_stack: 1000
  small_blind: 5
  big_blind: 10
  min_raise_multiplier: 2.0
  rake_enabled: false
  rake_percent: 0.0
  rake_cap: 0
  reset_stacks_every_n_timesteps: 3000

training:
  total_timesteps: 2000000  # Double the original
  learning_rate: 0.0003
  n_steps: 3000
  batch_size: 128
  n_epochs: 5
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.05
  vf_coef: 0.5
  max_grad_norm: 0.5

  # Separate Actor-Critic Architecture (No shared layers)
  policy_kwargs:
    net_arch:
      pi: [256, 256, 128]  # Actor (policy) network - 3 layers
      vf: [256, 256, 128]  # Critic (value) network - 3 layers

# PPO settings
ppo:
  policy: "MlpPolicy"
  verbose: 1
  tensorboard_log: "./logs/"

# Self-play settings
self_play:
  opponent_pool_size: 5
  update_frequency: 10000

# Evaluation settings
evaluation:
  eval_frequency: 10000
  n_eval_episodes: 100

# Logging
logging:
  log_dir: "./logs/"
  save_frequency: 50000
  model_dir: "./models/"

# AGGRESSIVE VALUE FUNCTION TRAINING
# Force the value function to learn

environment:
  num_players: 3
  starting_stack: 1000
  small_blind: 5
  big_blind: 10
  min_raise_multiplier: 2.0
  rake_enabled: false
  rake_percent: 0.0
  rake_cap: 0
  reset_stacks_every_n_timesteps: 3000

training:
  total_timesteps: 3000000
  learning_rate: 0.001  # 3x higher
  n_steps: 2048         # Shorter rollouts
  batch_size: 64        # Smaller batches
  n_epochs: 4           # Fewer epochs (less overfitting)
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.01
  vf_coef: 2.0          # 4x higher! Force value learning
  max_grad_norm: 0.5

  # SIMPLER architecture - easier to train
  policy_kwargs:
    net_arch: [128, 128]  # Much simpler!

# PPO settings
ppo:
  policy: "MlpPolicy"
  verbose: 1
  tensorboard_log: "./logs/"

# Logging
logging:
  log_dir: "./logs/"
  save_frequency: 50000
  model_dir: "./models/"

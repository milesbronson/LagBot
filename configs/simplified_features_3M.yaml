# SIMPLIFIED OPPONENT FEATURES
# Use only 3 most important features instead of 8
# More signal, less noise

environment:
  num_players: 3
  starting_stack: 1000
  small_blind: 5
  big_blind: 10
  min_raise_multiplier: 2.0
  rake_enabled: false
  rake_percent: 0.0
  rake_cap: 0
  reset_stacks_every_n_timesteps: 3000

training:
  total_timesteps: 3000000
  learning_rate: 0.0003
  n_steps: 3000
  batch_size: 256
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.02
  vf_coef: 1.0
  max_grad_norm: 0.5

  # SHARED LAYERS
  policy_kwargs:
    net_arch: [512, 512, 256]

# PPO settings
ppo:
  policy: "MlpPolicy"
  verbose: 1
  tensorboard_log: "./logs/"

# Self-play settings
self_play:
  opponent_pool_size: 5
  update_frequency: 50000

# Evaluation settings
evaluation:
  eval_frequency: 10000
  n_eval_episodes: 100

# Logging
logging:
  log_dir: "./logs/"
  save_frequency: 50000
  model_dir: "./models/"

# NOTE: You'll need to modify opponent_tracker.py to only output:
# - VPIP (how loose)
# - Aggression Factor (how aggressive)
# - Confidence (sample size)
# Instead of all 8 features

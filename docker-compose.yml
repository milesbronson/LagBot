version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./src:/app/src
      - ./models:/app/models
    working_dir: /app
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PYTHONPATH=/app

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0
    environment:
      - DOCKER_ENV=true
    depends_on:
      - backend
